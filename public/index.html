<!doctype html>
<html>
	<head>
		<title>Succ.IO - The Game</title>
	</head>
	
    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<body>	
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]--> 
		<div class="container" id="main-banner">
			<p>Succ.io</p>
		</div>  
		
			<!-- This is where templates will be used -->
		<div id="gameArea">
		
		</div>		
		
		<div id="hostStartBtnArea">
		
		</div>	

		<script id="nickname-template" type="text/template">
			<div class="panel panel-default info-prompt"> 
				<div class="panel-heading" style="color: #212121;">Please enter a nickname.</div>
				<div class="panel-body">
					<input id="inputPlayerName" type="text" class="form-control" placeholder="Enter name here." autocomplete="off" style="margin-top: 1.5em;"/> 	
					<span class="input-group-btn">
						<input id="btnConfirmNickname" class="semi-transparent-button" type="submit" value="Confirm" style="margin-top: 1em;"/>
					</span>				
				</div>
			</div>	
		</script>
		
		<script id="join-create-template" type="text/template">
			<div class="panel panel-default info-prompt">
				<div class="panel-heading" style="color: #212121;">Join Game or Create Game?</div>
				<div class="panel-body">
					<input id="btnJoin" class="semi-transparent-button stacked-button" type="submit" value="Join" style="margin-top: 1em;"/>
					<input id="btnCreate" class="semi-transparent-button stacked-button" type="submit" value="Create" style="margin-top: 1em;"/>
				</div>
			</div>
		</script>
		
		<script id="join-game-template" type="text/template">
			<div class="panel panel-default info-prompt">
				<div class="panel-heading" style="color: #212121;">Please enter a numerical ID.</div>	
				<div class="panel-body">
					<input id="inputGameId" type="number" class="form-control" placeholder="Enter ID here." autocomplete="off" style="margin-top: 1.5em;"/>  
					<span class="input-group-btn">
						<input id="btnConfirmGameId" class="semi-transparent-button" type="submit" value="Join Game" style="margin-top: 1em;"/>
					</span>	
				</div>
			</div>
		</script>	
		
		<script id="lobby-template" type="text/template">
            <div id="gameCode">Error!</div>
				<div class="col-lg-9 col-md-9 col-sm-9">
					<div class="panel panel-default>
						<div id="chat-panel-heading" class="panel-heading">Chat</div>
						<div class="panel-body">
							<div id="chat-window">
								<nav>
									<ul id="messages"></ul>
								</nav>
							</div>	
							<form id="message-box-form" onSubmit="return false;">
								<input id="message-box" autocomplete="off"/> <input id="btn-send-message" type="submit" class="semi-transparent-button" value="Send"/>
							</form>					
						</div>
					</div>			
				</div>		
				<div class="col-lg-3 col-md-3 col-sm-3">
					<div class="panel panel-default>
						<div id="players-waiting-panel" class="panel-heading">Players Waiting</div>
						<div class="panel-body">
							<div id="players-waiting">
								<nav>
									<ul id="players-waiting-list"></ul>																
								</nav>
							</div>						
						</div>
					</div>	
				</div>
		</script>
		
		<script id="game-template" type="text/template">
		
		</script>
		
		<script id="host-start-button-template" type="text/template">
			<div>
				<input id="btnHostStartGame" class="semi-transparent-button" type="submit" value="Start Game"/>
			</div>
		</script>
	</body>
	
    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.  -->
    <script type="text/javascript" src="js/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile deviced-->
    <script type="text/javascript" src="js/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Succ.io game logic is contained -->
    <script type="text/javascript" src="client_logic.js"></script>	
</html>
